<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Compatibility Survey Page</title>
</head>
<body>
    <header>
        <div class="jumbotron bg-info text-white">
            <h1 class="mb-5">Welcome to Compatibility Test survey page!</h1>
            <h4 class="text-warning">Please read below questions and choose, then press submit button.</h4>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row mb-3">
                <div class="col">
                    Name
                    <input class="form-control mb-1" id="name" placeholder="Name">
                    Picture URL
                    <input class="form-control" id="pic" placeholder="Picture URL">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="question-1">
                            Question 1
                            <br/>
                            You like to adventure with novel meal choices.
                        </label>
                        <select class="form-control question" id="question-1">
                            <option value="1">Strongly Disagree</option>
                            <option value="2">Disagree</option>
                            <option value="3">Neither Disagree Nor Agree</option>
                            <option value="4">Agree</option>
                            <option value="5">Strongly Agree</option>
                        </select>
                    </div>
                </div> 
            </div> 
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="question-2">
                            Question 2
                            <br/>
                            You prefer difficult and engaging work than drowsy but easy work. 
                        </label>
                        <select class="form-control question" id="question-2">
                            <option value="1">Strongly Disagree</option>
                            <option value="2">Disagree</option>
                            <option value="3">Neither Disagree Nor Agree</option>
                            <option value="4">Agree</option>
                            <option value="5">Strongly Agree</option>
                        </select>
                    </div>
                </div> 
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="question-3">
                            Question 3
                            <br/>
                            You are more imaginative than practical.
                        </label>
                        <select class="form-control question" id="question-3">
                            <option value="1">Strongly Disagree</option>
                            <option value="2">Disagree</option>
                            <option value="3">Neither Disagree Nor Agree</option>
                            <option value="4">Agree</option>
                            <option value="5">Strongly Agree</option>
                        </select>
                    </div>
                </div> 
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="question-4">
                            Question 4
                            <br/>
                            World is better left unexplored when it is raining.
                        </label>
                        <select class="form-control question" id="question-4">
                            <option value="1">Strongly Disagree</option>
                            <option value="2">Disagree</option>
                            <option value="3">Neither Disagree Nor Agree</option>
                            <option value="4">Agree</option>
                            <option value="5">Strongly Agree</option>
                        </select>
                    </div>
                </div> 
            </div> 
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="question-5">
                            Question 5
                            <br/>
                            Waiting for the true moment despite yearning is always better than indulgence.
                        </label>
                        <select class="form-control question" id="question-5">
                            <option value="1">Strongly Disagree</option>
                            <option value="2">Disagree</option>
                            <option value="3">Neither Disagree Nor Agree</option>
                            <option value="4">Agree</option>
                            <option value="5">Strongly Agree</option>
                        </select>
                    </div>
                </div> 
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="question-6">
                            Question 6
                            <br/>
                            You remind yourself that overconfidance is a slow and insidious trap.
                        </label>
                        <select class="form-control question" id="question-6">
                            <option value="1">Strongly Disagree</option>
                            <option value="2">Disagree</option>

                            <option value="4">Agree</option>
                            <option value="5">Strongly Agree</option>
                        </select>
                    </div>
                </div> 
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="question-7">
                            Question 7
                            <br/>
                            Dreaming of flying over moonlit lakes and cold rainy midnight sky makes you happy.
                        </label>
                        <select class="form-control question" id="question-7">
                            <option value="1">Strongly Disagree</option>
                            <option value="2">Disagree</option>
                            <option value="3">Neither Disagree Nor Agree</option>
                            <option value="4">Agree</option>
                            <option value="5">Strongly Agree</option>
                        </select>
                    </div>
                </div> 
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="question-8">
                            Question 8
                            <br/>
                            The sounds of rain feels your heart with thoughts, and your head with emotions.
                        </label>
                        <select class="form-control question" id="question-8">
                            <option value="1">Strongly Disagree</option>
                            <option value="2">Disagree</option>
                            <option value="3">Neither Disagree Nor Agree</option>
                            <option value="4">Agree</option>
                            <option value="5">Strongly Agree</option>
                        </select>
                    </div>
                </div> 
            </div> 
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="question-9">
                            Question 9
                            <br/>
                            You would rather spend resources on significant other than yourself.
                        </label>
                        <select class="form-control question" id="question-9">
                            <option value="1">Strongly Disagree</option>
                            <option value="2">Disagree</option>
                            <option value="3">Neither Disagree Nor Agree</option>
                            <option value="4">Agree</option>
                            <option value="5">Strongly Agree</option>
                        </select>
                    </div>
                </div> 
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="question-10">
                            Question 10
                            <br/>
                            Javascript is the best.
                        </label>
                        <select class="form-control question" id="question-10">
                            <option value="1">Strongly Disagree</option>
                            <option value="2">Disagree</option>
                            <option value="3">Neither Disagree Nor Agree</option>
                            <option value="4">Agree</option>
                            <option value="5">Strongly Agree</option>
                        </select>
                    </div>
                </div> 
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-success mb-3" id="submit" type="submit">Submit Form</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>   
    <script src="./js/survey.js"></script> 
</body>
</html>
